{% extends 'base.html' %}

{% block content %}
    <h2>Delete Video</h2>
    <form method='POST'>
        {% csrf_token %}
        <h3>Are you sure you want to delete the video "{{ obj.title }}"?</h3>
        <input type='submit' value='Yes'>
        <a href='../'>Cancel</a>
    </form>
{% endblock %}
